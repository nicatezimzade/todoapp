<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

</head>

<body class="ms-2 mt-3">
    <div class="container d-flex flex-column">
        <form class="todo_form d-flex flex-column mt-3 p-3">
            <h1 class="todo_title fs-1 fw-bolder text-light mt-3">Hi, What are you planning to do today?</h1>
            <div class="todo_div d-flex mt-5 justify-content-between">
                <div class="col-md-5 mb-2 me-3">
                    <input type="text" placeholder="Enter a task..." class="form-control todo_input">
                </div>
                <div class="col-md-4 mb-2">
                    <input type="datetime-local" placeholder="Enter a task..." class="form-control todo_deadline">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="todo_btn btn btn-success d-block w-100">Add task</button>
                </div>
            </div>
        </form>
        <div class="todo_container d-flex flex-column p-3 mt-3"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
